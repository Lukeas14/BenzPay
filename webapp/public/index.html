<!DOCTYPE html>
<html lang="en" ng-app="benzpay">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<script src="http://js.api.here.com/v3/3.0/mapsjs-core.js"
			type="text/javascript" charset="utf-8"></script>
	<script src="http://js.api.here.com/v3/3.0/mapsjs-service.js"
			type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript"
			src="http://js.api.here.com/se/2.5.4/jsl.js?
			with=maps,places,directions,positioning">
	</script>
</head>
<body ng-controller="MainController">

<header class="header">

	<img class="benz" src="assets/SVGs/Top Bar SVGs/Mercedes Me/Mercedes blackl background.png"/>
	<img class="logo" src="assets/logo.svg"/>
	<div class="right-head pull-right">
		{{time}}
		<img src="assets/SVGs/Top Bar SVGs/Coin.svg"/>
		<img src="assets/SVGs/Top Bar SVGs/Bluetooth.svg"/>
		<img src="assets/SVGs/Top Bar SVGs/Battery.svg"/>
	</div>
</header>

<!-- Begin page content -->
<div class="wrapper">
	<div class="content" ng-view></div>
</div>

<footer class="footer">
		<ul>
			<li ng-class="{active: $route.current.$$route.originalPath === '/home'}"><a href="#/home"><img class="img-responsive" src="assets/SVGs/Home.svg"/></a></li>
			<li ng-class="{active: $route.current.$$route.originalPath === '/wifi'}"><a href="#/wifi"><img class="img-responsive" src="assets/SVGs/Signal.svg"/></a></li>
			<li ng-class="{active: $route.current.$$route.originalPath === '/warnings'}"><a href="#/warnings"><img class="img-responsive" src="assets/SVGs/Flag.svg"/></a></li>
			<li ng-class="{active: $route.current.$$route.originalPath === '/peers'}"><a href="#/peers"><img class="img-responsive" src="assets/SVGs/Peer.svg"/></a></li>
			<li ng-class="{active: $route.current.$$route.originalPath === '/settings'}"><a href="#/settings"><img class="img-responsive" src="assets/SVGs/Settings.svg"/></a></li>
			<li ng-class="{active: $route.current.$$route.originalPath === '/pay'}"><a href="#/pay"><img class="img-responsive" src="assets/SVGs/Bitcoincloud.svg"/></a></li>
			<li ng-class="{active: $route.current.$$route.originalPath === '/parking'}"><a href="#/parking"><img class="img-responsive" src="assets/SVGs/Parking.svg"/></a></li>
			<li ng-class="{active: $route.current.$$route.originalPath === '/drive'}"><a href="#/drive"><img class="img-responsive" src="assets/SVGs/Tachometer.svg"/></a></li>
		</ul>
</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="script.js"></script>
</body>
</html>
